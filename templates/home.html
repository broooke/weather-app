<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		{% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
		<form method="post" class="mx-auto mt-5">
			<div class="row">
				{% csrf_token %}
				<div style="width: 300px;">
				{{form}}
				</div>
				<input type="submit" value="Add City" class="btn btn-primary">
				<hr>
			</div>
		</form>
		<ul class="list-group mt-5 mx-auto" style="width: 300px;">
			{% for weather in weather_cities %}
	  		<li class="list-group-item">
	  			<div class="d-flex justify-content-center">
	  			<figure class="image is-50x50 ">
	                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image" height="70px" >
	            </figure>
	  			<p>
	                <strong><span class="">{{ weather.city }}</span></strong>
	                <br>
	                <span class="subtitle">{{ weather.temperature }}Â° F</span>
	                <br> {{ weather.description }}
	            </p>
	            </div>
	  		</li>
	  		{%endfor%}
		</ul>
	</div>
</body>
</html>
